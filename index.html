<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamGame - Couples Reward System</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #004d40;
            --card-bg: white;
            --hover-bg: #c8e6c9;
            --button-bg: #004d40;
            --button-hover: #00332a;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f4f4f4;
            --card-bg: #1e1e1e;
            --hover-bg: #2b2b2b;
            --button-bg: #00796b;
            --button-hover: #004d40;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        h1, h2 { text-align: center; }

        .task, .reward {
            padding: 10px;
            margin: 10px 0;
            background: var(--hover-bg);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: background 0.3s;
        }

        .task:hover, .reward:hover {
            background: var(--button-bg);
            color: white;
        }

        #points {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .section { margin-top: 20px; }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
        <button onclick="handleAuthClick()">ðŸ”‘ Sign in with Google</button>
    </div>

    <div class="container">
        <h1>FamGame - Couples Reward System</h1>
        <h2>Total Points: <span id="totalPoints">0</span></h2>
        <div class="progress">
            Husband Contribution: <span id="husbandPoints">0</span> | Wife Contribution: <span id="wifePoints">0</span>
        </div>

        <div class="section">
            <h2>Husband Tasks</h2>
            <div class="husband-tasks"></div>
        </div>

        <div class="section">
            <h2>Wife Tasks</h2>
            <div class="wife-tasks"></div>
        </div>

        <div class="section">
            <h2>Rewards</h2>
            <div class="rewards-section"></div>
        </div>

        <div class="section">
            <button onclick="resetPoints()">Reset Points</button>
        </div>
    </div>

<script>
    const CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID";
    const API_KEY = "YOUR_GOOGLE_API_KEY";
    const SHEET_ID = "YOUR_GOOGLE_SHEET_ID";
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
        }).then(() => {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
            updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
    }

    function handleAuthClick() {
        gapi.auth2.getAuthInstance().signIn();
    }

    function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
            fetchPoints();
        }
    }

    function fetchPoints() {
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: SHEET_ID,
            range: "Sheet1!A2:C2"
        }).then(response => {
            let values = response.result.values ? response.result.values[0] : [0, 0, 0];
            updateUI(parseInt(values[0]), parseInt(values[1]));
        });
    }

    function updatePoints(husbandPoints, wifePoints) {
        let values = [[husbandPoints, wifePoints, husbandPoints + wifePoints]];

        gapi.client.sheets.spreadsheets.values.update({
            spreadsheetId: SHEET_ID,
            range: "Sheet1!A2:C2",
            valueInputOption: "RAW",
            resource: { values }
        }).then(() => {
            updateUI(husbandPoints, wifePoints);
        });
    }

    function updateUI(husbandPoints, wifePoints) {
        let totalPoints = husbandPoints + wifePoints;
        document.getElementById('totalPoints').innerText = totalPoints;
